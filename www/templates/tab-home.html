<ion-view class="mainDiv" ng-init="toggleCreate=true; toggleJoin=false">
  <ion-content class="padding main-bgImg">
    <div class="logo">Mixer</div>

    <div class="homeButton">
      <a class="button btnShadow" ng-click="toggleCreate=true; toggleJoin=false;">Create a Mixer</a>
      <a class="button btnShadow" ng-click="toggleCreate=false; toggleJoin=true;">Join a Mixer</a>
    </div>



  <div ng-controller="ListCtrl">

    <fieldset class="inputForm" ng-show="toggleCreate">

      <label class="item item-input">
        <input type="text" id="eventCreated" placeholder="What's the name of your event?" ng-model="eventCreated" />
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Create Passcode" ng-model="event.passcode">
      </label>

 <!--      <label class="item item-input">
        <span class="input-label">Start Time</span>
        <input type="time" ng-model="startTime"></input>
      </label> -->

      <div ng-controller="ModalController">
        <a id="startButton" class="button button-full button-positive"  href="#/tab/adminTab" ng-click="addEvent(eventCreated); openModal(1) ; openModal(3) ; beginCountdown(startTime);  ">
          Start!
        </a>
      </div>

    </fieldset>
  </div>




<div ng-controller="ListCtrl">
  <fieldset class="inputForm" ng-show="toggleJoin" >
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Create a Username" ng-model="usernameInput">
      </label>
     <label class="item item-input">
        <input type="text" id="eventCreated" placeholder="Event that you're joining" ng-model="joiningThisEvent" />
      </label>
      <div ng-controller="ModalController">
        <a class="button button-full button-calm" ng-click="white(); openModal(2) ">
          Go!
        </a>
      </div>
    </div>
  </fieldset>
</div>


  <script id="inputCreateForm.html" type="text/ng-template">
    <ion-modal-view class="modalMessage">

      <p>You've successfully created a Mixer! Invite those who are attending and get them Mixin!</p>
      <a class="button" ng-click=" closeModal(3);" >Okay!</a>

    </ion-modal-view>
  </script>

  </ion-content>
</ion-view>
