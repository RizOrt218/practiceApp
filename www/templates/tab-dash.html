<ion-view view-title="Dashboard">
  <ion-content class="padding main-header">
    <div class="logo">MIXER LOGO</div>

    <div class="homeButton">
      <a class="button btnShadow" ng-click="toggleCreate=true; toggleJoin=false;">Create a Mixer</a>
      <a class="button btnShadow" ng-click="toggleCreate=false; toggleJoin=true;">Join a Mixer</a>
    </div>

    <fieldset class="inputForm" ng-show="toggleCreate">
     <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Create Event Name" ng-model="event.name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Create Passcode" ng-model="event.passcode">
      </label>

      <label class="item item-input">
        <span class="input-label">Start Time</span>
        <input type="time">
      </label>

      <button id="startButton" class="button button-full button-positive" ng-click="openPopover($event)">
        Start!
      </button>
    </div>
  </fieldset>

  <fieldset class="inputForm" ng-show="toggleJoin" >
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Create a Username">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Event name you would like to join">
      </label>
      <button class="button button-full button-calm" ng-click="openModal(2)">
        Go!
      </button>
    </div>
  </fieldset>

  <script id="inputCreateForm.html" type="text/ng-template">
    <ion-popover-view>

      <p>You've successfully created a Mixer! Invite those who are attending and get them Mixin!</p>

      <div ng-controller="ModalController">
        <button id="startButton" class="button button-full button-positive" ng-click=" openModal(1); closePopover();">
          Awesome!
        </button>
      </div>
    </ion-popover-view>
  </script>

  <script id="adminView.html" type="text/ng-template">
    <ion-modal-view>
      <ion-content>
      <ion-header-bar>
        <h1 class="title">Group Name</h1>
      </ion-header-bar>

        <h3 class="adminPar padding">Mixer will start in...
        </h3>
          <div class="padding" ng-controller="testCtrl" >
            <div blt-countdown-timer type="hms" date="Wed, 18 March 2016 00:00:00 GMT"></div>
          </div>
          <div class="padding">
            <ion-list can-swipe="listCanSwipe">

              <ion-item><h3>Guests Username</h3></ion-item>
              <ion-item ng-repeat="user in users"></ion-item>
              <ol>
                <li>JackBean</li>
                <li>PillowSilk</li>
                <li>LiloStitch</li>
                <li>rainyDays</li>
              </ol>
            </ion-list>
          </div>
        <button class="button button-full button-calm" ng-click="closeModal(1)" >
          back
        </button>
      </ion-content>
    </ion-modal-view>
  </script>

  <script id="guestView.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title">{{ groupName }}</h1>
      </ion-header-bar>
      <ion-content>
        Hello!
        <button class="button button-full button-calm" ng-click="closeModal(2)">
          back
        </button>
      </ion-content>
    </ion-modal-view>
  </script>
  </ion-content>
</ion-view>
