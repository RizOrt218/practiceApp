<ion-view view-title="Dashboard">
  <ion-content class="padding main-header">
    <h2>Welcome to Mixer!</h2>

    <div class="button-bar">
      <a class="button" ng-click="toggleCreate=true; toggleJoin=false;">Create a Mixer</a>
      <a class="button" ng-click="toggleCreate=false; toggleJoin=true;">Join a Mixer</a>
    </div>

    <fieldset class="inputForm" ng-show="toggleCreate">
     <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Create Event Name" ng-model="event.name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Create Passcode" ng-model="event.passcode">
      </label>

      <label class="item item-input">
        <span class="input-label">Start Time</span>
        <input type="time">
      </label>

      <button id="startButton" class="button button-full button-positive" ng-click="openPopover($event)">
        Start!
      </button>
    </div>
  </fieldset>

  <script id="inputCreateForm.html" type="text/ng-template">
    <ion-popover-view>

      <p>You've successfully created a Mixer! Invite those who are attending and get them Mixin!</p>

      <div ng-controller="modalController">
        <button id="startButton" class="button button-full button-positive" ng-click=" addGroup(event.name); openModal(1);">
          Awesome!
        </button>
      </div>
    </ion-popover-view>
  </script>

  <script id="adminView.html" type="text/ng-template">
    <ion-modal-view>
      <ion-content>
      <ion-header-bar>
        <h1 class="title">Group Name</h1>
      </ion-header-bar>

        <h3 class="adminPar">Mixer will start in...
         <div ng-controller="testCtrl" >
           <div blt-countdown-timer type="hms" date="Wed, 18 March 2016 00:00:00 GMT"></div>
         </div>
        </h3>
        <h4>Guests Username</h4>
        <p>JackBean</p>
        <p>PillowSilk</p>
        <p>LiloStitch</p>
        <p>rainyDays</p>
        <button class="button button-full button-calm" ng-click="closeModal(1)" >
          back
        </button>
      </ion-content>
    </ion-modal-view>
  </script>

  </ion-content>
</ion-view>
