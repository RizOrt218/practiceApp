<ion-modal-view ng-init="incDecBtns=true; inputWrap=true">
  <div ng-controller="ListCtrl">
    <ion-header-bar>
      <h1 class="title">Group Name{{ currentEvent[0].name }}</h1>
      <a class="button button-calm ion-chevron-left" ng-click="closeModal(1)" >
        back
      </a>
    </ion-header-bar>
  </div>

  <ion-content class="contentDiv adminDiv">
    <img src="http://static1.squarespace.com/static/5237edb1e4b019e0e587e9a5/525d34f2e4b0fb967a4d6fc0/525d34fde4b076bd2b772922/1381840128359/Ketubah-design-inpiration6.jpg" alt="" class="adminImg"></img>

      <h3 class="adminPar ">Mixer will start in...</h3>

      <div class="timeDiv" ng-controller="TimerCtrl">

        <div class="incDecWrap" ng-show="incDecBtns">
          <div class="button button-outline ion-plus add1" ng-click="incHr(); addLeadZero()"></div>
          <div class="button button-outline ion-android-remove sub1" ng-click="decHr();addLeadZero()"></div>
          <div class="button button-outline ion-plus add2" ng-click="incmin();addLeadZero()"></div>
          <div class="button button-outline ion-android-remove sub2" ng-click="decmin();addLeadZero()"></div>
          <div class="button button-outline ion-plus add3" ng-click="incmin();addLeadZero()"></div>
          <div class="button button-outline ion-android-remove sub3" ng-click="decmin();addLeadZero()"></div>
        </div>


        <div class="eachNumCont">
          <input id="inputNum" ng-style="bgStyle" type="text" placeholder="00" ng-model="hr"></input>
          <div class="minSec"> hours </div>
        </div>

        <div class="eachNumCont" ng-show"inputWrap">
          <input id="inputNum" ng-style="bgStyle" type="text" placeholder="00" ng-model="min"></input>
          <div class="minSec"> minutes </div>
        </div>

        <div class="eachNumCont" ng-show"inputWrap">
          <input id="inputNum" ng-style="bgStyle" type="text" placeholder="00" ng-model="sec"></input>
          <div class="minSec seconds"> seconds </div>
        </div>


        <div class="timerBnts">
          <button class="button button-positive ion-play eachTimerBtn" ng-click="playTimer(hr, min); incDecBtns=false; bgStyle={'background-color' : 'transparent'};"> </button>
          <button class="button button-positive ion-pause eachTimerBtn" ng-click="pauseTimer()"> </button>
          <button class="button button-positive ion-stop eachTimerBtn" ng-click="stopTimer(); incDecBtns=true; bgStyle={'background-color' : 'dark'};">  </button>
        </div>
<!--
        <div class="displayCd">
          {{ hr }} : {{ min }} &nbsp {{ sec }}
        </div> -->

      </div>

    <div class="usersWhoJoined" ng-controller="GuestCtrl">

      <h3>No. of Guests</h3>

      <!--   <ion-item class="displayNameList" collection-repeat="guest in guests" item-width="80%" item-height="50px">
          <h2>{{ guest.name }}</h2>
        </ion-item> -->
    </div>

  </ion-content>
</ion-modal-view>
